<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8" />
		<title>Elstego</title>
		<link rel="stylesheet" href="./styles/lib/bulma.min.css" />
		<link rel="stylesheet" href="./styles/lib/fa-all.min.css" />
		<link rel="stylesheet" href="./styles/index.css" />
		<script defer src="./scripts/lib/cryptostego.min.js"></script>
		<script defer src="./scripts/links.js"></script>
		<script defer src="./scripts/encrypt.js"></script>
	</head>
	<body>
		<div class="box menu-container content">
			<div class="tabs is-centered">
				<ul class="m-0">
					<li class="is-active">
						<a>
							<span class="icon is-small">
								<i class="fa-solid fa-lock" aria-hidden="true"></i>
							</span>
							<span>Encrypt</span>
						</a>
					</li>
					<li>
						<a href="pages/decrypt.html">
							<span class="icon is-small">
								<i class="fa-solid fa-lock-open" aria-hidden="true"></i>
							</span>
							<span>Decrypt</span>
						</a>
					</li>
					<li>
						<a href="pages/about.html">
							<span class="icon is-small">
								<i class="fa-solid fa-circle-info" aria-hidden="true"></i>
							</span>
							<span>About</span>
						</a>
					</li>
				</ul>
			</div>

			<div class="column">
				<div class="field">
					<p class="control">
						<textarea class="textarea has-fixed-size" placeholder="Message" id="msg"></textarea>
					</p>
				</div>
				<div class="field">
					<p class="control has-icons-left">
						<input class="input" type="password" placeholder="Password (optional)" id="pass" />
						<span class="icon is-small is-left">
							<i class="fa-solid fa-key"></i>
						</span>
					</p>
				</div>
				<div class="field">
					<div class="file has-name is-fullwidth">
						<label class="file-label">
							<input class="file-input" type="file" id="file-up" accept="image/*" />
							<span class="file-cta">
								<span class="file-icon">
									<i class="fas fa-upload"></i>
								</span>
								<span class="file-label"> Choose a fileâ€¦ </span>
							</span>
							<span class="file-name" id="file-name">No file uploaded</span>
						</label>
					</div>
				</div>
				<div class="field">
					<div class="buttons">
						<button class="button is-success" title="Encrypt message to image" id="btn-encrypt" disabled>Encrypt</button>
						<button class="button is-danger" title="Reset" id="btn-reset">Reset</button>
						<button class="button is-info" title="Save the encrypted image" id="btn-save" disabled>Save encrypted image</button>
					</div>
				</div>

				<div class="columns">
					<div class="column">
						<article class="message">
							<div class="message-header">
								<p>Image Before</p>
							</div>
							<div class="message-body is-flex">
								<canvas class="img-shown mx-auto" id="img-before"></canvas>
							</div>
						</article>
					</div>

					<div class="column">
						<article class="message">
							<div class="message-header">
								<p>Image After</p>
							</div>
							<div class="message-body is-flex">
								<canvas class="img-shown mx-auto" id="img-after"></canvas>
							</div>
						</article>
					</div>
				</div>
			</div>
		</div>
	</body>
</html>
